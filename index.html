<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="part-display">0</div>
        <div class="part-calc">
            <button class="clear fn_key">AC</button>
            <button class="transform fn_key">+/-</button>
            <button class="percent fn_key">%</button>
            <button class="calc operator">/</button><br>
            <button class="calc num">7</button>
            <button class="calc num">8</button>
            <button class="calc num">9</button>
            <button class="calc operator">*</button><br>
            <button class="calc num">4</button>
            <button class="calc num">5</button>
            <button class="calc num">6</button>
            <button class="calc operator">-</button><br>
            <button class="calc num">1</button>
            <button class="calc num">2</button>
            <button class="calc num">3</button>
            <button class="calc operator">+</button><br>
            <button class="calc num num-zero">0</button>
            <button class="calc">.</button>
            <button class="equal operator">=</button>
        </div>
    </div>
    <a class="link-github" href="https://github.com/zuniscool/eval_calculator" target="blank">
        <i class="fab fa-github"></i>
    </a>
</body>
</html>
