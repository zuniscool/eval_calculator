<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="part-display">0</div>
        <div class="part-calc">
            <button class="clear calc-top">AC</button>
            <button class="transform calc-top">+/-</button>
            <button class="percent calc-top">%</button>
            <button class="calc calc-right">/</button><br>
            <button class="calc">7</button>
            <button class="calc">8</button>
            <button class="calc">9</button>
            <button class="calc calc-right">*</button><br>
            <button class="calc">4</button>
            <button class="calc">5</button>
            <button class="calc">6</button>
            <button class="calc calc-right">-</button><br>
            <button class="calc">1</button>
            <button class="calc">2</button>
            <button class="calc">3</button>
            <button class="calc calc-right">+</button><br>
            <button class="calc num-zero">0</button>
            <button class="calc">.</button>
            <button class="equal calc-right">=</button>
        </div>
    </div>
</body>
</html>
